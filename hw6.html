<!DOCTYPE html>
<html lang="en">
<head>
    <title>Count</title>
</head>
<body>
    <style>
        .red {
            color: red;
        }
    </style>
    <script>
        var a = parseInt(prompt("Enter number [-99 to exit]: "));
        var sum = 0;
        var count = 0;

        while (a != -99) {
            sum += a;
            count++;
            a = parseInt(prompt("enter number [-99 to exit]: "));
            
        }

        document.write (`<p><h1> The sum is: ${sum} </h1></p>`);
        document.write(`<p><h3 style class="red"> You entered ${count} numbers which are not -99 &nbsp 	&#128570 </p>`);
    </script>
</body>
</html>
