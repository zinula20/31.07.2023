<!DOCTYPE html>
<html lang="en">
<head>
    <title>Even or odd</title>
</head>
<body>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
    <script>
         var number=parseInt(prompt("Please enter number"));

         if (number % 2 == 0) {
            document.write('<h1 style class="red"> even');
         }
         else {
            document.write('<h1 style class="blue"> odd');
         }  
    </script>
</body>
</html>
