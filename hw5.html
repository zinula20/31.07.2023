<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
       var a=parseInt(prompt("Please enter number"));
       var b = 0; 
        while (b <= a) {
         document.write(b, "<br/>");
         b = b + 2;
        }
    </script>
    
</body>
